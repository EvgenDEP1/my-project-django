{% extends 'mainapp/base.html' %}

{% block content %}
    <h1>Это каталог</h1>
    <div class="catalog-menu">
        <ul>
            {% for item in categories %}
                <li>
                    <a href="{% url 'main:catalog_page' item.pk %}">{{ item }}</a>
                </li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
