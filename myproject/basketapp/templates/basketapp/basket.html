{% extends 'basketapp/base.html' %}

{% block content %}
    <div class="basket">
        <h1>Ваши книги</h1>
        <ul>
            {% for item in object_list %}
                <li>
                    {{ item.to_html|safe }}
                    <a href="{% url 'basket:remove' item.pk %}" class="btn btn-dark">удалить</a>
                </li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
